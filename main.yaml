---
- name: Automated Deployment and Configuration with Ansible
  hosts: hng
  become: yes
  vars:
    pg_password_file: /var/secrets/pg_pw.txt
    pg_user: postgresadmin
    pg_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=16') }}"
    pg_database: nestjsdb
    app_port: 3000
    app_dir: /opt/stage_5b
    log_dir: /var/log/stage_5b

  tasks:
    - name: Ensure hng user exists
      user:
        name: hng
        state: present
        groups: sudo

    - name: Create necessary directories
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        mode: "0755"
      loop:
        - /var/secrets
        - "{{ log_dir }}"
        - "{{ app_dir }}"

    - name: Install PostgreSQL
      apt:
        name:
          - postgresql
          - postgresql-contrib
          - python3-psycopg2
        state: present

    - name: Ensure PostgreSQL is started
      service:
        name: postgresql
        state: started
        enabled: yes

    - name: Create PostgreSQL user
      become: yes
      command: sudo -u postgres psql -c "CREATE USER {{ pg_user }} WITH PASSWORD '{{ pg_password }}' CREATEDB SUPERUSER;"
      register: create_user_result
      changed_when: "'CREATE ROLE' in create_user_result.stdout"
      failed_when:
        - create_user_result.rc != 0
        - "'already exists' not in create_user_result.stderr"

    - name: Create PostgreSQL database
      become: yes
      command: sudo -u postgres psql -c "CREATE DATABASE {{ pg_database }} OWNER {{ pg_user }};"
      register: create_db_result
      changed_when: "'CREATE DATABASE' in create_db_result.stdout"
      failed_when:
        - create_db_result.rc != 0
        - "'already exists' not in create_db_result.stderr"

    - name: Save PostgreSQL admin credentials
      copy:
        dest: "{{ pg_password_file }}"
        content: "PG_USER={{ pg_user }}\nPG_PASSWORD={{ pg_password }}\nPG_DATABASE={{ pg_database }}\n"
        owner: root
        group: root
        mode: "0600"

    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Add NodeSource repository for Node.js
      shell: curl -sL https://deb.nodesource.com/setup_18.x | bash -
      args:
        executable: /bin/bash

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install necessary packages
      apt:
        name:
          - git
          - nginx
          - rabbitmq-server
          - nodejs
        state: present

    - name: Check if repository already exists
      stat:
        path: "{{ app_dir }}/.git"
      register: repo_exists

    - name: Clone the boilerplate repository
      git:
        repo: https://github.com/hngprojects/hng_boilerplate_nestjs.git
        dest: "{{ app_dir }}"
        version: devops
      become: yes
      become_user: root
      when: not repo_exists.stat.exists

    - name: Change ownership of the application directory
      file:
        path: "{{ app_dir }}"
        owner: hng
        group: hng
        recurse: yes

    - name: Set correct permissions for app directory
      file:
        path: "{{ app_dir }}"
        owner: hng
        group: hng
        mode: "0755"
        recurse: yes

    - name: Create .env file
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          PROFILE=local
          NODE_ENV=development
          PORT=3000
          DB_USERNAME={{ pg_user }}
          DB_PASSWORD={{ pg_password }}
          DB_DATABASE={{ pg_database }}
          DB_HOST=localhost
          DB_PORT=5432
          DB_ENTITIES=dist/src/modules/**/entities/**/*.entity{.ts,.js}
          DB_MIGRATIONS=dist/**/migrations/*{.ts,.js}
          DB_TYPE=postgres
          DB_SSL=false
          JWT_SECRET=someSecrets
          JWT_EXPIRY_TIMEFRAME=3600
        owner: hng
        group: hng
        mode: "0600"

    - name: Install application dependencies
      shell: |
        su - hng -c "cd {{ app_dir }} && npm install"
      args:
        executable: /bin/bash
      become: yes

    - name: Ensure application runs on port 3000
      shell: |
        su - hng -c "cd {{ app_dir }} && nohup npm start > {{ log_dir }}/out.log 2> {{ log_dir }}/error.log &"
      args:
        executable: /bin/bash
      become: yes

    - name: Configure Nginx
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80;
              server_name _;
              location / {
                  proxy_pass http://127.0.0.1:{{ app_port }};
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
      notify:
        - Reload Nginx

    - name: Ensure log files are owned by hng user
      file:
        path: "{{ item }}"
        owner: hng
        group: hng
        state: touch
        mode: "0644"
      loop:
        - "{{ log_dir }}/error.log"
        - "{{ log_dir }}/out.log"

    - name: Ensure services are running
      service:
        name: "{{ item }}"
        state: started
      loop:
        - postgresql
        - nginx
        - rabbitmq-server

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

    - name: Reload Environment
      shell: |
        if [ -f /etc/environment ]; then
          . /etc/environment
        fi
      args:
        executable: /bin/bash
